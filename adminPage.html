    <div class="admin-container container">
        <form id="admin-form">
            <h2>Add product</h2>
            <div class="mb-3">
                <label for="product-name" class="form-label">Product name</label>
                <input type="text" class="form-control" id="product-name" aria-describedby="emailHelp">
                <div class="productHelp" class="form-text">*Required</div>
                </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Product price</label>
                <input type="text" class="form-control" id="product-price">
                <div class="productHelp" class="form-text">*Required</div>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="product-image">
                <div class="productHelp" class="form-text">*Required</div>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="product-description">
                <div class="productHelp" class="form-text">*Required</div>
            </div>
            <div class="mb-3">
                <label for="product-featured" class="form-label">Featured</label>
                <input type="checkbox" class="" id="featured">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
